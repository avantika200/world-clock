<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>World Clock</title>
    <link rel="shortcut icon" href="image/fav.png" type="image/x-icon">
</head>
<body>
    <!-- outer start  -->
    <div id="outer">
        <!-- India -->
        <div id="india" class="col">
            <button class="btn btn-primary">India Time</button>
            <h1 class="fs-4">10:15:18</h1>
            <button class="btn btn-primary">Get More About India</button>
        </div>
        <!-- America -->
        <div class="col" id="America">
            <button class="btn btn-primary">America Time</button>
            <h1 class="fs-4">10:15:18</h1>
            <button class="btn btn-primary">Get More About America</button>
        </div>
        <!-- China -->
        <div class="col" id="China">
            <button class="btn btn-primary">China Time </button>
            <h1 class="fs-4">10:15:18</h1>
            <button class="btn btn-primary">Get More About China</button>
        </div>
    </div>
    <!-- outer end  -->
<script src="js/index.js"></script>
</body>
</html>
